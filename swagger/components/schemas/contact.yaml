type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 669cfe709d1dfd489865c9d6
  name:
    description: "Contact's name"
    type: string
    example: 'Trevor Philips'
  phoneNumber:
    description: "Contact's phone number"
    type: number
    example: 333-33-33
  email:
    description: "Contact's email"
    type: string
    example: 'trevor@gmail.com'
  isFavourite:
    description: 'Is Contact marks as favorite'
    type: boolean
    example: true
    default: false
  photo:
    description: "Link to student's photo"
    type: string
    example: https://res.cloudinary.com/dnn3juszw/image/upload/v1723925640/nweeqslevwgywsqxsrm3.jpg
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    default: personal
    example: home
  userId:
    description: "Contact's parent id"
    type: string
    example: 669cfe709d1dfd489865c9d6
  createdAt:
    description: 'Time when the contact was created'
    type: string
    example: '2024-08-13T13:40:55.208Z'
  updatedAt:
    description: 'Time when the contact was updated'
    type: string
    example: '2024-08-13T13:40:55.208Z'
