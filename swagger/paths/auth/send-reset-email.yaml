tags:
  - Auth
summary: Request password reset email
operationId: reserPasswordEmail
description: Initiates the process of resetting a user's password by sending a password reset email to the provided email address.
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email"
            type: string
            example: 'trevor@gmail.com'
responses:
  '200':
    description: 'Reset password email was successfully sent!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email was successfully sent!
            data:
              type: object
  '400':
    description: Bad request
  '401':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'User not found'
