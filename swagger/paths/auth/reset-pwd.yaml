tags:
  - Auth
summary: Reset users password
operationId: resetPassword
description: Allows a user to reset their password by providing a valid reset token and a new password.
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: 'The security token used to validate the password reset request'
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
          password:
            description: "User's new password"
            type: string
            example: 'yourpassword'
responses:
  '200':
    description: 'Password was successfully reset!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password was successfully reset!
            data:
              type: object
  '401':
    description: Token is expired or invalid
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Token is expired or invalid'
