tags:
  - Auth
summary: Register new user
operationId: createUser
description: 'Create new user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: 'User name'
            type: string
            example: 'Trevor Philips'
          email:
            description: "User's email"
            type: string
            example: 'trevor@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'yourpassword'

responses:
  '201':
    description: 'Successfully registered a user!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ..\..\components\schemas\user.yaml
  '409':
    description: 'Email in use'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: 'Email in use'
