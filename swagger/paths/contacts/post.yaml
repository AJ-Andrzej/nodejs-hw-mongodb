tags:
  - Contacts
summary: Create new contact
operationId: CreateContact
description: Create new contact with payload
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          _id:
            description: "Contact's id"
            type: string
            example: 669cfe709d1dfd489865c9d6
          name:
            description: "Contact's name"
            type: string
            example: 'Trevor Philips'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: 333-33-33
          email:
            description: "Contact's email"
            type: string
            example: 'trevor@gmail.com'
          isFavourite:
            description: 'Is Contact marks as favorite'
            type: boolean
            example: true
            default: false
          photo:
            description: "Link to student's photo"
            type: string
            format: binary
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            default: personal
            example: home
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              type: object
              $ref: ..\..\components\schemas\contact.yaml
  '401':
    $ref: ..\..\components\responses\401.yaml
